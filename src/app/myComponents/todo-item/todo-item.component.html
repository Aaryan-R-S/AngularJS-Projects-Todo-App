<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p  [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" [checked] = "!todo.active" class="form-check-input" id="exampleCheck1{{i}}" (click) = "onCheckboxClick(todo)">
        <label class="form-check-label" for="exampleCheck1{{i}}">Mark as Done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click) ="onClick(todo)">Delete</button>
</div>
