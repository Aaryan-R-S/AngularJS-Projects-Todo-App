<div class="container">
    <h1 class="text-center mb-3">My Todo List</h1>
    <h4>Add a Todo</h4>
    <app-add-todo (todoAdd) = "addTodo($event)"></app-add-todo>
    <h4>My Todos</h4>
    <div *ngIf="this.todos.length==0; else elseBlock">Wooho.... no work due soon!</div>
    <ng-template #elseBlock>
        <div *ngFor = "let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i] = "i" (todoDelete) = "deleteTodo($event)" (todoCheckbox) = "toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
